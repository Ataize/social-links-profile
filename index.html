<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="container-photo"
          src="./assets/images/foto.png"
          alt="Foto de perfil"
        />
        <h1 class="container-title">Ata√≠ze Feitosa</h1>
        <p class="container-subtitle">Salvador-BA, Brasil</p>
        <p class="container-description">"Front-end developer"</p>
        <nav>
          <a
            class="container-link"
            href="https://github.com/Ataize"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Perfil no GitHub"
            >GitHub</a
          >

          <a
            class="container-link"
            href="https://www.frontendmentor.io/profile/Ataize"
            target="_blank"
            aria-label="Perfil no FrontedMentor"
            >FrontedMentor</a
          >

          <a
            class="container-link"
            href="https://www.linkedin.com/in/ataizefeitosa/"
            target="_blank"
            aria-label="Perfil no Linkedin"
            >Linkedin</a
          >
          <a
            class="container-link"
            href="https://www.instagram.com/"
            target="_blank"
            aria-label="Perfil no Instagram"
            >Instagram</a
          >
          <a
            class="container-link"
            href="https://twitter.com/"
            target="_blank"
            aria-label="Perfil no Twiter"
            >Twiter</a
          >
        </nav>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ataize Feitosa</a>.
    </div> -->
  </body>
</html>
